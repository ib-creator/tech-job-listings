<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>



    <main>

        <!---top banner-->

        <div class="banner">

            <img src="images/top-banner.jpeg" alt="" class="top-banner">
        </div>




        <!---buttons-->
        <div class="buttons">
            <button class="level-btn">Entry level</button>
            <button class="level-btn">Mid-level</button>
            <button class="level-btn">Senior-level</button>
        </div>



        <!---listings-->
        <div class="listing-container">

            <div class="boxes">
                <img src="images/red-blue-logo.png" alt="a picture of a red and blue logo" class="company-logo">

                <!---job description div-->
                <div class="title-div">
                    <h5>Photosnap <img src="images/new-icon.png" alt="a small new icon" class="description-logo"></h5>
                    <h4>Senior Frontend Developer</h4>
                    <p>1d ago &nbsp;&nbsp;&nbsp;• &nbsp;&nbsp;&nbsp;Full Time&nbsp;&nbsp;&nbsp;• &nbsp;&nbsp;&nbsp;UK
                        only </p>
                </div>


                <!---skill set div-->







            </div>
            <!--end of box one-->





            <div class="boxes">2</div>
            <div class="boxes">3</div>
            <div class="boxes">4</div>
            <div class="boxes">5</div>
            <div class="boxes">6</div>
            <div class="boxes">7</div>
            <div class="boxes">8</div>
            <div class="boxes">9</div>
            <div class="boxes">10</div>

        </div>
        <!---end of div-->





    </main>
</body>

</html>
